version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e SUPABASE_ANON_KEY >> .env.production
        - env | grep -e OPENAI_API_KEY >> .env.production
        - env | grep -e ANTHROPIC_API_KEY >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - env | grep -e NODE_ENV >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 