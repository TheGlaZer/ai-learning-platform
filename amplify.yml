version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '/api/*'
      headers:
        - key: 'max-body-size'
          value: '50mb'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
  environment:
    PAYLOAD_LIMIT: '50mb' 